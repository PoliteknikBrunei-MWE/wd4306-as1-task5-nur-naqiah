<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content
      ><ion-img src="assets/brunei-darussalam.jpg" alt="Image"></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let places of places">
      <ion-label>{{ places }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
